<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Checklist</title>
  <link rel="icon" href="https://fav.farm/üî•" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="controls">
    <input type="text" id="newItemText" placeholder="Enter new checklist item">
    <button id="addBtn">‚ûï</button>
    <button id="deleteBtn">‚ùå</button>
    <button id="resetBtn">üîÑ</button>
  </div>

  <div class="inbox" id="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
