<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <!--
    Name: Emre Jenedi
    Date: 09/15/2025
    What was new or challenging: I Remapped drum keys to match keyboard layout QWE/ASD/JKL with visual grouping.
    Source of code/content:  Wes Bos JavaScript30 repo
  -->
</head>
<body>

  <h1> Emre's Drum Kit </h1>

  <div class="keyboard">
    <div class="row">
      <div data-key="81" class="key"><kbd>Q</kbd><span class="sound">clap</span></div>
      <div data-key="87" class="key"><kbd>W</kbd><span class="sound">hihat</span></div>
      <div data-key="69" class="key"><kbd>E</kbd><span class="sound">kick</span></div>
    </div>
    <div class="row">
      <div data-key="65" class="key"><kbd>A</kbd><span class="sound">openhat</span></div>
      <div data-key="83" class="key"><kbd>S</kbd><span class="sound">boom</span></div>
      <div data-key="68" class="key"><kbd>D</kbd><span class="sound">ride</span></div>
    </div>
    <div class="row">
      <div data-key="74" class="key"><kbd>J</kbd><span class="sound">snare</span></div>
      <div data-key="75" class="key"><kbd>K</kbd><span class="sound">tom</span></div>
      <div data-key="76" class="key"><kbd>L</kbd><span class="sound">tink</span></div>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
